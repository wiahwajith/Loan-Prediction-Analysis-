            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title"> Welcome online credit</h2>
                    <h6 class="text-secondary"> Request loan here </h6>

                    <Form action="/form" method="GET">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Financial Company</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Property_Area">
                                            <option disabled="disabled" selected="selected">Select Bank</option>
                                            <option value="0"> Dream  Finance </option>

                                            <option value="3" disabled> LOLC Finance</option>
                                            <option value="4" disabled> NDB  Bank</option>

                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Loan Type</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="Property_Area">
                                            <option disabled="disabled" selected="selected">Select Dependents</option>
                                            <option value="0"> Housing Finance </option>
                                            <option value="1" disabled> Education Loan</option>
                                            <option value="2" disabled> vehicle Finance</option>
                                            <option value="3" disabled> vehicle Finance</option>
                                            <option value="4" disabled> Personal Loan</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </Form>
                    
                </div>
